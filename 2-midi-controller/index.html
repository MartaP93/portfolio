<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MIDI Controller</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="background">
        <div id="controller">
            <div class="line">
                <div id="pads">
                    <div id="pads-container">
                        <div class="pad" id="pad1" data-key="90"></div>
                        <div class="pad" id="pad2" data-key="88"></div>
                        <div class="pad" id="pad3" data-key="67"></div>
                        <div class="pad" id="pad4" data-key="86"></div>
                        <div class="pad" id="pad5" data-key="66"></div>
                        <div class="pad" id="pad6" data-key="78"></div>
                    </div>
                </div>
                <div id="speaker">
                    <div id="speaker-image">
                        <i class="fab fa-itunes-note" id="note1"></i>
                        <i class="fab fa-itunes-note" id="note2"></i>
                        <i class="fab fa-itunes-note" id="note3"></i>
                        <i class="fab fa-itunes-note" id="note4"></i>
                        <i class="fab fa-itunes-note" id="note5"></i>
                    </div>
                </div>
            </div>
            <div class="line">
                <div id="keys-container">
                    <div id="keys">
                        <div id="segment1">
                            <div class="key" id="key1" data-key="81">
                                <div class="black-key" id="black-key1" data-key="50"></div>
                            </div>
                            <div class="key" id="key2" data-key="87">
                                <div class="black-key" data-key="51"></div>
                            </div>
                            <div class="key" id="key3" data-key="69"></div>
                        </div>
                        <div id="segment2">
                            <div class="key" id="key4" data-key="82">
                                <div class="black-key" data-key="53"></div>
                            </div>
                            <div class="key" id="key5" data-key="84">
                                <div class="black-key" data-key="54"></div>
                            </div>
                            <div class="key" id="key6" data-key="89">
                                <div class="black-key" data-key="55"></div>
                            </div>
                            <div class="key" id="key7" data-key="85"></div>
                        </div>
                        <div id="segment3">
                            <div class="key" id="key8" data-key="73">
                                <div class="black-key" data-key="57"></div>
                            </div>
                            <div class="key" id="key9" data-key="79">
                                <div class="black-key" data-key="48"></div>
                            </div>
                            <div class="key" id="key10" data-key="80"></div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>


    <audio src="audio/pads/p1.wav" data-key="90"></audio>
    <audio src="audio/pads/p2.wav" data-key="88"></audio>
    <audio src="audio/pads/p3.wav" data-key="67"></audio>
    <audio src="audio/pads/p4.wav" data-key="86"></audio>
    <audio src="audio/pads/p5.wav" data-key="66"></audio>
    <audio src="audio/pads/p6.wav" data-key="78"></audio>

    <audio src="audio/keys/k1.wav" data-key="81"></audio>
    <audio src="audio/keys/k3.wav" data-key="87"></audio>
    <audio src="audio/keys/k5.wav" data-key="69"></audio>
    <audio src="audio/keys/k6.wav" data-key="82"></audio>
    <audio src="audio/keys/k8.wav" data-key="84"></audio>
    <audio src="audio/keys/k10.wav" data-key="89"></audio>
    <audio src="audio/keys/k12.wav" data-key="85"></audio>
    <audio src="audio/keys/k13.wav" data-key="73"></audio>
    <audio src="audio/keys/k15.wav" data-key="79"></audio>
    <audio src="audio/keys/k17.wav" data-key="80"></audio>

    <audio src="audio/keys/k2.wav" data-key="50"></audio>
    <audio src="audio/keys/k4.wav" data-key="51"></audio>
    <audio src="audio/keys/k7.wav" data-key="53"></audio>
    <audio src="audio/keys/k9.wav" data-key="54"></audio>
    <audio src="audio/keys/k11.wav" data-key="55"></audio>
    <audio src="audio/keys/k14.wav" data-key="57"></audio>
    <audio src="audio/keys/k16.wav" data-key="48"></audio>


    <script src="js/script.js"></script>

</body>

</html>
