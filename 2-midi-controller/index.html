<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MIDI Controller</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>

<body>
    <div id="background">
        <div id="controller">
            <div class="line">
                <div id="pads">
                    <div id="pads-container">
                        <div class="pad" id="pad1"></div>
                        <div class="pad" id="pad2"></div>
                        <div class="pad" id="pad3"></div>
                        <div class="pad" id="pad4"></div>
                        <div class="pad" id="pad5"></div>
                        <div class="pad" id="pad6"></div>
                    </div>
                </div>
                <div id="mixers">
                    <div class="column">
                        <div id="loopers-container">
                            <div id="record">
                                <p>REC</p>
                            </div>
                            <div id="play">
                                <p>LOOP</p>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div id="speeders-container">
                            <div class="speeder" id="speed-up">
                                <p>FASTER</p>
                            </div>
                            <div class="speeder" id="slow-down">
                                <p>SLOWER</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="line">
                <div id="keys-container">
                    <div id="keys">
                        <div id="segment1">
                            <div class="key" id="key1">
                                <div class="black-key"></div>
                            </div>
                            <div class="key" id="key2">
                                <div class="black-key"></div>
                            </div>
                            <div class="key" id="key3"></div>
                        </div>
                        <div id="segment2">
                            <div class="key" id="key4">
                                <div class="black-key"></div>
                            </div>
                            <div class="key" id="key5">
                                <div class="black-key"></div>
                            </div>
                            <div class="key" id="key6">
                                <div class="black-key"></div>
                            </div>
                            <div class="key" id="key7"></div>
                        </div>
                        <div id="segment3">
                            <div class="key" id="key8">
                                <div class="black-key"></div>
                            </div>
                            <div class="key" id="key9">
                                <div class="black-key"></div>
                            </div>
                            <div class="key" id="key10"></div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>

</body>

</html>
