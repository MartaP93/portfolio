<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MIDI Controller</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>

<body>
    <div id="background">
        <div id="controller">
            <div class="line">
                <div id="pads">
                    <div id="pads-container">
                        <div class="pad" id="pad1" data-key="90"></div>
                        <div class="pad" id="pad2" data-key="88"></div>
                        <div class="pad" id="pad3" data-key="67"></div>
                        <div class="pad" id="pad4" data-key="86"></div>
                        <div class="pad" id="pad5" data-key="66"></div>
                        <div class="pad" id="pad6" data-key="78"></div>
                    </div>
                </div>
                <div id="mixers">
                    <div class="column">
                        <div id="loopers-container">
                            <div id="record">
                                <p>REC</p>
                            </div>
                            <div id="play">
                                <p>LOOP</p>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div id="speeders-container">
                            <div class="speeder" id="speed-up">
                                <p>FASTER</p>
                            </div>
                            <div class="speeder" id="slow-down">
                                <p>SLOWER</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="line">
                <div id="keys-container">
                    <div id="keys">
                        <div id="segment1">
                            <div class="key" id="key1" data-key="81">
                                <div class="black-key" data-key="50"></div>
                            </div>
                            <div class="key" id="key2" data-key="87">
                                <div class="black-key" data-key="51"></div>
                            </div>
                            <div class="key" id="key3" data-key="69"></div>
                        </div>
                        <div id="segment2">
                            <div class="key" id="key4" data-key="82">
                                <div class="black-key" data-key="53"></div>
                            </div>
                            <div class="key" id="key5" data-key="84">
                                <div class="black-key" data-key="54"></div>
                            </div>
                            <div class="key" id="key6" data-key="89">
                                <div class="black-key" data-key="55"></div>
                            </div>
                            <div class="key" id="key7" data-key="85"></div>
                        </div>
                        <div id="segment3">
                            <div class="key" id="key8" data-key="73">
                                <div class="black-key" data-key="57"></div>
                            </div>
                            <div class="key" id="key9" data-key="79">
                                <div class="black-key" data-key="48"></div>
                            </div>
                            <div class="key" id="key10" data-key="80"></div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>


    <audio src="audio/pads/p1.wav" data-key="90"></audio>
    <audio src="audio/pads/p2.wav" data-key="88"></audio>
    <audio src="audio/pads/p3.wav" data-key="67"></audio>
    <audio src="audio/pads/p4.wav" data-key="86"></audio>
    <audio src="audio/pads/p5.wav" data-key="66"></audio>
    <audio src="audio/pads/p6.wav" data-key="78"></audio>

    <audio src="audio/keys/k01.wav" data-key="81"></audio>
    <audio src="audio/keys/k02.wav" data-key="87"></audio>
    <audio src="audio/keys/k03.wav" data-key="69"></audio>
    <audio src="audio/keys/k04.wav" data-key="82"></audio>
    <audio src="audio/keys/k05.wav" data-key="84"></audio>
    <audio src="audio/keys/k06.wav" data-key="89"></audio>
    <audio src="audio/keys/k07.wav" data-key="85"></audio>
    <audio src="audio/keys/k08.wav" data-key="73"></audio>
    <audio src="audio/keys/k09.wav" data-key="79"></audio>
    <audio src="audio/keys/k10.wav" data-key="80"></audio>

    <audio src="audio/black-keys/bk1.wav" data-key="50"></audio>
    <audio src="audio/black-keys/bk2.wav" data-key="51"></audio>
    <audio src="audio/black-keys/bk3.wav" data-key="53"></audio>
    <audio src="audio/black-keys/bk4.wav" data-key="54"></audio>
    <audio src="audio/black-keys/bk5.wav" data-key="55"></audio>
    <audio src="audio/black-keys/bk6.wav" data-key="57"></audio>
    <audio src="audio/black-keys/bk7.wav" data-key="48"></audio>


<script src="js/script.js"></script>

</body>

</html>
