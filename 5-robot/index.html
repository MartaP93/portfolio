<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Robot</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <div id="corpus1">
            <div id="corpus2">
                <div class="button" id="button1"></div>
                <div class="button" id="button2"></div>
                <div class="button" id="button3"></div>
            </div>
            <div id="head">
                <div class="eye" id="eye1"></div>
                <div class="eye" id="eye2"></div>
                <div id="mouth"></div>
                <div class="ear" id="ear1"></div>
                <div class="ear" id="ear2"></div>
                <div class="antenna" id="antenna1"></div>
                <div class="antenna" id="antenna2"></div>
            </div>
            <div class="hand" id="hand1">
                <div class="element1"></div>
                <div class="element2"></div>
            </div>
            <div class="hand" id="hand2">
                <div class="element1"></div>
                <div class="element2"></div>
            </div>
            <div class="leg" id="leg1">
                <div class="wheel">
                    <div class="element3"></div>
                    <div class="element4"></div>
                    <div class="element5"></div>
                </div>
            </div>
            <div class="leg" id="leg2">
                <div class="wheel">
                    <div class="element3"></div>
                    <div class="element4"></div>
                    <div class="element5"></div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
