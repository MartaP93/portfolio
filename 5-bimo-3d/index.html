<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bimo 3D</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="front">
            <div class="top absolute"></div>
            <div class="side absolute"></div>

            <div class="face absolute">
                <div class="eye eye1 absolute"></div>
                <div class="eye eye2 absolute"></div>
                <div class="mouth absolute"></div>
            </div>

            <div class="cd-rom absolute"></div>
            <div class="cd-button absolute"></div>

            <div class="yellow-button yellow1 absolute">
                <div class="yellow-button yellow2 absolute">
                    <div class="yellow-shadow yellow-shadow2 absolute"></div>
                </div>
                <div class="yellow-shadow absolute"></div>
            </div>
            <div class="blue-button absolute">
                <div class="blue-button blue-shadow absolute"></div>
            </div>
            <div class="green-button absolute"></div>
            <div class="red-button absolute"></div>

            <div class="reset-button reset1 absolute"></div>
            <div class="reset-button reset2 absolute"></div>
        </div>



    </div>
</body>

</html>
