<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Store</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header id="header">
        <p>MusicStore</p>
        <div id="basket">
            <a href="basket.html"><i class="fas fa-shopping-cart"></i></a>
            <p>SUMA:</p>
            <p>-- zł</p>
        </div>
    </header>

    <section id="products">
            <div class="product-container">
                <img id="image-1" src="img/1-piano.png" alt="">
                <div class="name-add">
                    <div class="name">
                        <h3 id="name-1">Fortepian</h3><br>
                        <p><span class="price">11000</span>zł</p>
                    </div>
                    <div class="add">
                        <button class="add-to-basket" id="add-1"><i class="fas fa-shopping-cart"></i><span>Dodaj</span></button>
                    </div>
                </div>
            </div>
            <div class="product-container">
                <img src="img/2-acoustic-guitar.png" alt="">
                <div class="name-add">
                    <div class="name">
                        <h3>Gitara akustyczna</h3><br>
                        <p><span class="price">800</span>zł</p>
                    </div>
                    <div class="add">
                        <button class="add-to-basket" id="add-2"><i class="fas fa-shopping-cart"></i><span>Dodaj</span></button>
                    </div>
                </div>
            </div>
            <div class="product-container">
                <img src="img/3-saksofon.PNG" alt="">
                <div class="name-add">
                    <div class="name">
                        <h3>Saksofon</h3><br>
                        <p><span class="price">3000</span>zł</p>
                    </div>
                    <div class="add">
                        <button class="add-to-basket" id="add-3"><i class="fas fa-shopping-cart"></i><span>Dodaj</span></button>
                    </div>
                </div>
            </div>
            <div class="product-container">
                <img src="img/4-drums.jpg" alt="">
                <div class="name-add">
                    <div class="name">
                        <h3>Bębenek</h3><br>
                        <p><span class="price">300</span>zł</p>
                    </div>
                    <div class="add">
                        <button class="add-to-basket" id="add-4"><i class="fas fa-shopping-cart"></i><span>Dodaj</span></button>
                    </div>
                </div>
            </div>
            <div class="product-container">
                <img src="img/5-electr-guitar.png" alt="">
                <div class="name-add">
                    <div class="name">
                        <h3>Giatara elektryczna</h3><br>
                        <p><span class="price">1500</span>zł</p>
                    </div>
                    <div class="add">
                        <button class="add-to-basket" id="add-5"><i class="fas fa-shopping-cart"></i><span>Dodaj</span></button>
                    </div>
                </div>
            </div>
            <div class="product-container">
                <img src="img/6-synth.png" alt="">
                <div class="name-add">
                    <div class="name">
                        <h3>Syntezator</h3><br>
                        <p><span class="price">2500</span>zł</p>
                    </div>
                    <div class="add">
                        <button class="add-to-basket" id="add-6"><i class="fas fa-shopping-cart"></i><span>Dodaj</span></button>
                    </div>
                </div>
            </div>

    </section>

    <script src="js/script.js"></script>
</body>
</html>
