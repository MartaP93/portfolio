<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photography</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="side-bar">
        <div id="social-media">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-pinterest-square"></i>
        </div>
        <h1>Welcome!</h1>
        <p>Interested in having the photo session? Do not forget to leave your contact details via the form below!</p>
        <form id="form">
            <input type="text" placeholder="Enter your name here">
            <input type="email" placeholder="Enter your e-mail address">
            <textarea name="" placeholder="Leave a message"></textarea>
            <button>SEND</button>
        </form>
        <button id="open-contact" onclick=toggleSidebar()>CONTACT</button>
    </div>
    <div id="gallery">
        <div class="photo-container" id="photo-container1">
            <div id="where">
                <h3>Photo sessions</h3>
                <p>Warszawa</p>
                <p>Katowice</p>
            </div>
        </div>
        <div class="photo-container" id="photo-container2"></div>
        <div class="photo-container" id="photo-container3"></div>
        <div class="photo-container" id="photo-container4"></div>
        <div class="photo-container" id="photo-container5"></div>
        <div class="photo-container" id="photo-container6"></div>
        <div class="photo-container" id="photo-container7"></div>
        <div class="photo-container" id="photo-container8"></div>
        <div class="photo-container" id="photo-container9"></div>
        <div class="photo-container" id="photo-container10"></div>
        <address id="footer">
            <p>Copyright &copy Marta Puszy≈Ñska</p>
        </address>
    </div>

    <script src="js/script.js"></script>

</body>

</html>
